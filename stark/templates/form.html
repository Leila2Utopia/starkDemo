
<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for filed in form %}
        <div class="form-group">
            <label for="">{{ filed.label }}</label>
            {{ filed }} <span>{{ field.errors.0 }}</span>
        </div>
    {% endfor %}
    <input type="submit" class="btn btn-success pull-right">
</form>
